<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Woche 3</title>
</head>
<body>
<script>

    const Left   = x => f => g => f (x);
    const Right  = x => f => g => g (x);
    const either = e => f => g => e (f)(g);

    const safeDiv = num => divisor =>
        divisor === 0
            ? Left("cannot divide by 0")
            : Right(num / divisor);

    const result = safeDiv(1)(0);

    either (result) (msg => document.writeln(msg));

</script>
</body>
</html>
