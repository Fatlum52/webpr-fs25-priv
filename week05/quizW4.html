<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Woche 3</title>
</head>
<body>
<script>

    const inc = x => x + 1;
    const double = x => x * 2;

    Function.prototype.then = function (func) {
        const f = this;
        return function (x) {
            return func(f(x));
        }
    };

    const res = inc.then(double).then(double) (1);
    document.writeln(res);

</script>

</body>
</html>
